  <div id="about" class="content">

    <p>من پارمیدا هستم، طراح آینده‌دار و عاشق تکنولوژی.</p>
  </div>

  <div id="goals" class="content">
    <h2>اهداف من</h2>
    <p>یادگیری برنامه‌نویسی، ساخت اپلیکیشن هوش مصنوعی، و کمک به دیگران.</p>
  </div>
  <div id="contact" class="content">
    <h2>Contact Me</h2>
      <form action=“https://form.typeform.com/to/DMZJW9Qj” method=“POST”>
    <label for=“name”>نام:</label><br>
    <input type=“text” id=“name” name=“name” placeholder=“نام شما” required><br><br>
    <label for=“whatsapp”>شماره واتساپ:</label><br>
    <input type=“text” id=“whatsapp” name=“whatsapp” placeholder=“مثلاً +33 6 12 34 56 78”><br><br>
    <label for=“instagram”>آیدی اینستاگرام:</label><br>
    <input type=“text” id=“instagram” name=“instagram” placeholder=“@username”><br><br>
    <label for=“message”>با من چیکار داری؟</label><br>
    <textarea id=“message” name=“message” rows=“5” placeholder=“پیام شما...” required></textarea><br><br>
    <button type=“submit”>ارسال</button>
     </form>
  </div>

   <script>
         function showContent(id) {
      const contents = document.querySelectorAll('.content');
      contents.forEach(el => el.classList.remove('active'));
      document.getElementById(id).classList.add('active');
       }
    fetch(form.action, {
      method: form.method,
      body: new FormData(form),
      headers: { ‘Accept’: ‘application/json’ }
    }
      .then(response => {
      if (response.ok) {
        status.textContent = “✅ پیام شما ارسال شد!”;
        form.reset(); // خالی کردن فرم
      } else {
        status.textContent = “❌ خطا در ارسال، دوباره امتحان کنید.”;
      }
    }).catch(() => {
      status.textContent = “❌ مشکلی پیش آمد.”;
    });
  </script>
